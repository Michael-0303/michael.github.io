<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sites Here | Professional Websites Fast</title>
    <style>
        :root { --primary: #10b981; --dark: #1f2937; --light: #f9fafb; }
        body { font-family: sans-serif; margin: 0; background: var(--light); color: var(--dark); line-height: 1.6; }
        header { background: var(--dark); color: white; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--primary); }
        header span { color: var(--primary); }
        main { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        
        /* Form Styling */
        .contact-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { background: #059669; }
        
        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>Quick Sites <span>Here</span></h1>
    <p>High-quality websites, delivered fast.</p>
</header>

<main>
    <div class="contact-card">
        <h2>Request a Quote</h2>
        <form action="https://formspree.io/f/quicksiteshere@gmail.com" method="POST">
            <div class="form-group">
                <label>Your Email:</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label>What kind of site do you need?</label>
                <textarea name="message" rows="4" placeholder="Tell us about your project..." required></textarea>
            </div>
            <button type="submit">Send Project Request</button>
        </form>
    </div>
</main>

<footer>&copy; 2026 Quick Sites Here</footer>

</body>
</html>
